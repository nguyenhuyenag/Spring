<!DOCTYPE html>
<html>
<head>
    <title>CORS</title>
    <link rel="shortcut icon" href="#">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function () {
            $.ajax({url: "http://localhost:8080/data"})
                .then((data, status, jqxhr) => {
                    // let json = JSON.stringify(data);
                    // console.log(json);
                    // $('.result').text(json);
                    let json = JSON.stringify(data, null, 4); // The last argument (2) makes the output prettified with indentation
                    $('.result').html(`<code>${json}</code>`); // Wrapping the JSON string with <code> tag to preserve formatting
                });
        });
    </script>
</head>

<body>
<div>
    <pre class="result"></pre>
</div>
</body>
</html>
